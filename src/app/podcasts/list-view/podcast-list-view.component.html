<div class="podcasts__container">
    <podcast-listing
        *ngFor="
            let podcast of podcasts
                | paginate: { itemsPerPage: 5, currentPage: p };
            let i = index
        "
        [podcast]="podcast"
        [podNum]="podcasts.indexOf(podcast) + 1"
        [index]="i"></podcast-listing>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
