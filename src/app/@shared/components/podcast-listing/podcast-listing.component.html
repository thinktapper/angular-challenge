<article class="card">
    <div class="index">{{ podNum }}</div>
    <header class="header">
        <img class="thumbnail" [src]="podcast.thumbnail" />
        <section class="info">
            <h1 class="title">{{ podcast.title }}</h1>
            <h2 class="credits">
                by <span class="publisher">{{ podcast.publisher }}</span>
            </h2>
            <h4 class="episodes">{{ podcast.total_episodes }} episodes</h4>
            <div class="divider"></div>
            <span class="links">
                <a
                    [href]="
                        'https://podcasts.apple.com/us/podcast/id' +
                        podcast.itunes_id
                    "
                    target="_blank"
                    ><img src="assets/images/apple.svg" />ITUNES</a
                >
                <a [href]="podcast.website" target="_blank"
                    ><img src="assets/images/link.svg" />WEB</a
                >
                <a [href]="podcast.rss"
                    ><img src="assets/images/rss.svg" />RSS</a
                >
            </span>
        </section>
    </header>
    <h3 class="description">{{ podcast.description }}</h3>
</article>
